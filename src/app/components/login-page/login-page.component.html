<form [formGroup]="userInfoForm" class="login-page">
  <h2 class="login-page__header">Please enter your name</h2>
  <input
    class="login-page__input-field"
    formControlName="userName"
    name="userName"
    type="text"
  />
  <button
    (click)="addNewUser.emit(userInfoForm.get('userName').value)"
    [disabled]="userInfoForm.invalid"
    class="login-page__add-user-button"
  >Start chatting</button>
</form>
