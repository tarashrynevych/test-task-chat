<ng-container *ngIf="userNameIsSet$ | async; else enterNameFrom">
  <h2 class="chat__header">Chat</h2>
  <app-chat class="chat__main">Main</app-chat>
  <app-user-list
    (selectUser)="selectUser($event)"
    [users]="users$ | async"
    class="chat__side-section"
  ></app-user-list>
</ng-container>
<ng-template #enterNameFrom>
  <app-login-page (addNewUser)="addNewUser($event)"></app-login-page>
</ng-template>
